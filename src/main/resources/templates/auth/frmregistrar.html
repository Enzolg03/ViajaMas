<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/web/backoffice/seguridad/registroCliente.js}"></script>
</head>
<body>
<div class="card">
    <div class="card-header text-bg-dark">
        REGISTRATE
    </div>
    <div class="card-body">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="txtnombre"
                   placeholder="name@example.com">
            <label for="txtnombre">Nombres</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="txtapellido"
                   placeholder="name@example.com">
            <label for="txtapellido">Apellidos</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="txtemail"
                   placeholder="name@example.com">
            <label for="txtemail">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="txtusuario"
                   placeholder="name@example.com">
            <label for="txtusuario">Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="txtclave"
                   placeholder="name@example.com">
            <label for="txtclave">Contrase√±a</label>
        </div>
        <input type="hidden" id="hddidusuariocliente" value="0">
        <button class="btn btn-primary" id="btnguardar">Registrar</button>
        <a class="btn btn-primary" th:href="@{/auth/login}" role="button">IR AL LOGIN</a>
    </div>
</div>
</body>
</html>
